<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق ويب البوت</title>
    <style>
        /* CSS لضبط الشكل */
        body {
            /* 1. جعل الخلفية سوداء بالكامل */
            background-color: #000000; 
            /* 2. جعل النص في المنتصف (أفقياً وعمودياً) */
            display: flex;
            justify-content: center;
            align-items: center;
            /* 3. لضمان أن الخلفية السوداء تغطي الشاشة بالكامل */
            height: 100vh; 
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #message {
            /* 4. لون النص أبيض ليظهر على الخلفية السوداء */
            color: white; 
            font-size: 5em; /* حجم كبير للنص */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="message">
        نلو
    </div>
</body>
</html>
